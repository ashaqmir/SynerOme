<ion-header>

  <ion-navbar>
    <ion-title>Address List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="hasAddresses">
    <button ion-item *ngFor="let address of addressList" (click)="selectAddress(address)">
      <ion-icon name="locate" item-start></ion-icon>
      <h2>{{address.street}}</h2>
      <p>{{address.city}}, {{address.region}} {{address.zip}}</p>
      <h2>{{address.country}}</h2>
    </button>
  </ion-list>
</ion-content>
