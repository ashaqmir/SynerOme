<ion-header no-border>
  <ion-navbar transparent color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content fullscreen="true" no-padding>

  <div class="profile-box">
    <div text-center>
      <img [src]="profilePicture" class="user-avatar pop-in" alt="" (click)="showImageOption()">
      <p class="name-text">{{userProfile?.firstName + ' ' + userProfile?.lastName }}</p>
    </div>
  </div>

  <div padding>
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="ios-mail" item-left></ion-icon>
        <h2>{{email}}</h2>
        <p>E-mail</p>
      </ion-item>


      <ion-item>
        <ion-icon name="ios-call" item-left></ion-icon>
        <h2>{{userProfile?.phone}}</h2>
        <p>Mobile phone</p>
      </ion-item>

      <ion-item>
        <ion-icon name="md-finger-print" item-left></ion-icon>
        <h2>{{userProfile?.id}}</h2>
        <p>UID</p>
      </ion-item>
    </ion-list>
  </div>

  <button ion-button round block color="blue2" [disabled]="!profileChanged" (click)="saveProfileImage()">
    Save
  </button>

</ion-content>
