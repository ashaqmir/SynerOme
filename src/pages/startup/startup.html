<ion-content padding [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">

  <ion-slides #startupSlider class="content-slider" direction="vertical">
    <ion-slide class="swiper-no-swiping">
      <div padding>
        <img class="logo" src="assets/img/logo.gif" />
        <div class="login-header">
          <p>
            <strong>
              SynerOme
            </strong>
            an advanced Artificial Intelligence platform to create
            <em>
              personalized, precision
            </em>
            nutrition care.
          </p>
        </div>
        <ion-row>
          <ion-col col-6>
            <button ion-button round color="light" class="login-button" (click)="goToLogin()">SIGN IN</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button round color="light" class="login-button" (click)="goToSignup()">SIGN UP</button>
          </ion-col>
        </ion-row>
      </div>
    </ion-slide>
    <ion-slide class="zoom swiper-no-swiping">
      <ion-slides #signinSlider class="content-slider">
        <ion-slide class="swiper-no-swiping">
          <div style="padding: 20% 32px 32px 32px">
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
            <button ion-button block round (click)="login()" color="light" class="login-button">Login</button>
            <button ion-button clear (click)="slideNext()" color="dark" class="forgot-button">FORGOT PASSWORD?</button>
          </div>
          <button ion-button clear (click)="goToSignup()" class="slide-button position-bottom">GO TO SIGNUP
            <ion-icon name="arrow-down"></ion-icon>
          </button>
        </ion-slide>
        <ion-slide class="swiper-no-swiping">
          <div style="padding: 20% 32px 32px 32px">
            <ion-item>
              <ion-label floating>E-mail</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
            <button ion-button block round (click)="resetPassword()" color="light" class="login-button">RESET PASSWORD</button>
            <button ion-button clear (click)="slidePrevious()" color="light" class="goback-button">
              <ion-icon name="arrow-back"></ion-icon> GO BACK</button>
          </div>
        </ion-slide>
      </ion-slides>
    </ion-slide>
    <ion-slide class="zoom swiper-no-swiping">
      <ion-slides #innerSingupSlider class="content-slider">
        <ion-slide class="swiper-no-swiping">
          <button ion-button clear (click)="goToLogin()" class="slide-button">
            GO TO LOGIN
            <ion-icon name="arrow-up"></ion-icon>
          </button>
          <div style="padding: 32px">
            <form class="form" [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)" ng-keypress="getKey($event)">
              <ion-item>
                <ion-label floating>email</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
              </ion-item>
              <div formGroupName="password">
                <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
                <ion-item class="margin-bottom">
                  <ion-label floating>Confirm Password</ion-label>
                  <ion-input type="password" formControlName="confirmPassword"></ion-input>
                </ion-item>
              </div>
              <button ion-button block round type="submit" [disabled]="!signupForm.valid" color="light" class="login-button">SIGN UP</button>
            </form>
          </div>
        </ion-slide>
        <ion-slide class="swiper-no-swiping">
          <div style="padding: .5% 32px 32px 32px">
            <ion-item>
              <ion-label floating>Name</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Last name</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Phone</ion-label>
              <ion-input type="tel"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Date of Birth</ion-label>
              <ion-input type="date"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Gender</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <button ion-button block round (click)="nextprofile()" color="light" class="login-button">NEXT</button>
          </div>
        </ion-slide>
        <ion-slide class="swiper-no-swiping">
          <div style="padding: .5% 32px 32px 32px">

            <ion-item>
              <ion-label floating>City</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>State</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Country</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Zip</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary">I accept terms and conditions</ion-label>
              <ion-checkbox></ion-checkbox>
            </ion-item>

            <button ion-button block round (click)="saveprofile()" color="light" class="login-button">SAVE</button>
          </div>
        </ion-slide>
      </ion-slides>
    </ion-slide>
  </ion-slides>
</ion-content>
