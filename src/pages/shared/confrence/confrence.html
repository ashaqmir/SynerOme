<ion-content padding>
  <div id="remote">

  </div>
  <div id="mini">
  </div>
</ion-content>
<ion-footer class="footer">

  <ion-row *ngIf="callReady">
    <ion-col col-6>

      <button ion-button round icon-left full color="secondary" (click)="call()">
        <ion-icon name="call"></ion-icon>
        Join
      </button>

    </ion-col>

    <ion-col col-6>

      <button ion-button round full icon-left color="light" (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
        Back
      </button>

    </ion-col>
  </ion-row>

  <ion-row *ngIf="calling">
    <ion-col col-12>
      <div>
        <button ion-button round icon-left full color="danger" (click)="disconnect()">
          <ion-icon name="call"></ion-icon>
          Disconnect
        </button>
      </div>
    </ion-col>
  </ion-row>


  <ion-row *ngIf="callIncomming">
    <ion-col col-6>
      <div>
        <button ion-button round icon-left color="secondary" (click)="answer()">
          <ion-icon name="call"></ion-icon>
          Answer
        </button>
      </div>
    </ion-col>
    <ion-col col-6>
      <div>
        <button ion-button round icon-left color="danger" (click)="reject()">
          <ion-icon name="call" item-left></ion-icon>
          Reject
        </button>
      </div>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="inCall">
    <ion-col col-4>
      <div>
        <button ion-button round color="danger" (click)="hangup()">
          <ion-icon name="call" item-left></ion-icon>
        </button>
      </div>
    </ion-col>
    <ion-col col-4>
      <div>
        <button ion-button round [color]="muted ? 'danger' : 'secondary'" (click)="muteMe()">
          <ion-icon [name]="muted ? 'mic-off' : 'mic'" item-left></ion-icon>
        </button>
      </div>
    </ion-col>
    <ion-col col-4>
      <div>
        <button ion-button round color="dark" (click)="reversecamera()">
          <ion-icon name="reverse-camera" item-left></ion-icon>
        </button>
      </div>
    </ion-col>
  </ion-row>
</ion-footer>
