<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <div id="login-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      <strong>
        SynerOme
      </strong>
      an advanced Artificial Intelligence platform to create
      <em>
        personalized, precision
      </em>
      nutrition care.
    </p>
  </div>
  <div>
    <a style="display:block;" href-inappbrowser="https://www.synerome.com/">
      <img src="assets/img/NdqL8p5BQmeeDc6XDZkO_SynerOme.gif" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
    </a>
  </div>
  <form id="loginForm" [formGroup]="form">
    <ion-list id="login-list1">
      <ion-item id="loginEmail">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" formControlName="email" ></ion-input>
      </ion-item>
      <ion-item id="loginPassword">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" formControlName="password" ></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="loginButton" [disabled]="!isReadyToLogin" ion-button color="stable" block on-click="goToDashboard()">
      Sign In
    </button>
  </form>
  <button id="registerButton" ion-button clear color="positive" block on-click="goToSignup()">
    Or Sign Up
  </button>
</ion-content>
