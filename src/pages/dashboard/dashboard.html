<ion-header>
  <ion-navbar color="lightblue">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card tappable class="card-list wave" (click)="registerKit()">
    <div class="card-list-bg" [ngStyle]="{'background-image': 'url(../../assets/img/buttonBg.png)'}">
      <h2 class="card-list-title">Register Kit</h2>
      <p class="card-list-description"> Got your kit? Then register here.</p>
    </div>
  </ion-card>

  <ion-card tappable class="card-list wave" (click)="openShoping()">
    
    <div class="card-list-bg" [ngStyle]="{'background-image': 'url(../../assets/img/buttonBg.png)'}">
      <h2 class="card-list-title">Buy a package</h2>
      <p class="card-list-description">Buy a package here.</p>
    </div>
  </ion-card>



  <p>Name: {{(userProfile)?.firstName }}</p>

</ion-content>
