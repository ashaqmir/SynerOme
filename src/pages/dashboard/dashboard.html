<ion-header>
  <ion-navbar color="lightblue">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-fab top right edge #fab>
    <button ion-fab mini color="danger" (click)="signOut(fab)">
      <ion-icon name="lock"></ion-icon>
    </button>
  </ion-fab>

  <div style="position:relative;overflow:hidden;padding-bottom:56.25%;height:0;" id="dashboard-video1">
    <iframe src="https://www.youtube.com/embed/KMrQuZOIV8c?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen width="560"
      height="315" style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
  </div>

  <p>Name: {{(userProfile)?.firstName }}</p>

  <button ion-button color="danger" (click)="answerCall('xyz')">
    <ion-icon name="trash"></ion-icon>
    Answer
  </button>
  <p>{{callerId}}</p>
</ion-content>
