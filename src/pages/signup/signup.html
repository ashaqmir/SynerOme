<ion-header>
  <ion-navbar>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <form id="signup-form2">
    <ion-list id="signup-list2">
      <ion-item id="signup-input3">
        <ion-label>
          Name
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="signup-input7">
        <ion-label>
          DOB
        </ion-label>
        <ion-input type="date" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="signup-input8">
        <ion-label>
          Phone
        </ion-label>
        <ion-input type="tel" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="signup-input9">
        <ion-label>
          City
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="signup-input10">
        <ion-label>
          Country
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="signup-input11">
        <ion-label>
          Zip
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="signup-input4">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="signup-input5">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <button id="signup" ion-button color="stable" block (click)="signUp()">
      Sign up
    </button>
  </form>
</ion-content>
